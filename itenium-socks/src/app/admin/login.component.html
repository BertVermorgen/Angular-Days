<div class="pt-5">
  <h1 class="text-center">Toe-Tally Amazing</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div class="card card-body">
          <form #singUpForm="ngForm" (ngSubmit)="onSubmit(singUpForm)">
            <div class="form-group required">
              <label for="userName">Username</label>
              <input type="text" class="form-control" name="userName" placeholder="admin" ngModel minlength="1">
            </div>
            <div class="form-group required">
              <label class="d-flex flex-row align-items-center" for="password">
                Password
              </label>
              <input type="password" class="form-control" name="password" placeholder="secret" ngModel minlength="1">
            </div>
            <div [hidden]="!singUpForm.form.dirty || !singUpForm.form.valid">
              <p style="color: tomato">Please fill in all fields</p>
            </div>
            <div class="form-group pt-1">
              <button class="btn btn-primary btn-block" type="submit">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
