<section class="shop_section layout_padding" style="padding-top: 25px">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Our Socks
      </h2>
    </div>
    <div class="mat-elevation-z8">
      <div class="table-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
        </mat-form-field>
      </div>
      <div class="row">
        @for (sock of paginatedSocks$ | async; track sock) {
          <div class="col-sm-6 col-md-4 col-lg-3">
            <app-sock-tile [sock]="sock"></app-sock-tile>
          </div>
        }
      </div>
    </div>
    <div>
      <mat-paginator [pageIndex]="pageIndex" [pageSize]="pageSize" [length]="(socks$ | async)?.length"
                     (page)="handlePage($event)"/>
    </div>
  </div>
</section>
