<section class="shop_section layout_padding" style="padding-top: 25px">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Our Socks
      </h2>
    </div>
    <div class="row">
      @for (sock of pagedSocks; track sock) {
        <div class="col-sm-6 col-md-4 col-lg-3">
          <app-sock-tile [sock]="sock"></app-sock-tile>
        </div>
      }
    </div>
    <div>
      <mat-paginator [pageIndex]="pageIndex" [pageSize]="pageSize" [length]="totalSocks" (page)="onPageChange($event)"/>
    </div>
  </div>
</section>
